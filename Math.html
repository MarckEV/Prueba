<!DOCTYPE html>
<html>
    <head>
        <title>Paginas</title>

        <script>
            const enlaces = ["https://www.google.com", "https://www.netflix.com/ar/", "https://www.youtube.com"]
            n = Math.floor(Math.random() * enlaces.length)

            function generador() {
                document.open();
                document.write(
                    "buscadores".link(enlaces[n])
                );
                document.close();
            }
        </script>

    </head>
  <body onload="generador()">
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>CALCULADORA</h1>
        <div class="campos">
            <input type="text" id="PNT" readonly>
            <div class="entrada">
                <input type="text" id="N1">
                <input type="text" id="N2">
            </div>
        </div>
        <div class="botones">
            <input type="button" class="OP SumRes" value="SUMA" id="suma">
            <input type="button" class="OP SumRes" value="RESTA" id="resta">
            <input type="button" class="OP" value="MULTIPLICACION" id="multi">
            <input type="button" class="OP" value="DIVISION" id="division">
        </div>
    </main>
    
    <script src="java.js"></script>
</body>
</html>

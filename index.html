<!DOCTYPE html>
<html lang="ES">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Formulario de Registro</title>
</head>
<style>
  img{
    border-radius: 50%;
  }
</style>
<body>
  <section class="formulario">
    <h4>Formulario Registro</h4>
    <input class="campo" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="campo" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="campo" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="campo" type="password" name="contra" id="contra" placeholder="Ingrese su Contraseña">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="Registrar">
    <p><a href="#">¿Ya tengo Cuenta?</a></p>

    <img id="foto" src="Imagen.png" width="300px" height="100px">

    <audio src="sonido.mp3" controls autoplay loop></audio>
    asdasdasdasdas
  </section>

</body>
</html>
